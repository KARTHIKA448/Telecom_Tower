{% extends 'base.html' %}

{% block title %}Edit Tower{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
    <h1 class="text-center">Edit Tower Information</h1>

    {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="tower-name">Tower Name:</label>
            <input type="text" id="tower-name" name="name" class="form-control" value="{{ tower.name }}" required>
        </div>

        <div class="form-group">
            <label for="tower-location">Location:</label>
            <input type="text" id="tower-location" name="location" class="form-control" value="{{ tower.location }}" required>
        </div>

        <div class="form-group">
            <label for="tower-file">Upload File:</label>
            <input type="file" id="tower-file" name="file" class="form-control">
            <small class="form-text text-muted">Leave blank to keep the existing file.</small>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Tower</button>
            <a href="{% url 'delete' tower.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this tower?');">Delete</a>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    h1 {
        color: #34495e;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .btn-primary {
        background-color: #3498db;
        border: none;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    .btn-danger {
        background-color: #e74c3c;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c0392b;
    }

    .btn-secondary {
        margin-left: 10px;
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }
    }
</style>
{% endblock %}
