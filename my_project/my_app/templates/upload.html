{% extends 'base.html' %}

{% block title %}Upload Data{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
    <h1 class="text-center">Upload Tower Data</h1>

    {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="tower-name">Tower Name:</label>
            <input type="text" id="tower-name" name="name" class="form-control" required placeholder = "Enter the Tower name">
        </div>

        <div class="form-group">
            <label for="tower-location">Location:</label>
            <input type="text" id="tower-location" name="location" class="form-control" required placeholder = "Enter the Tower location">
        </div>

        <div class="form-group">
            <label for="tower-file">Upload File:</label>
            <input type="file" id="tower-file" name="file" class="form-control" blank =True null = True>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    h1 {
        color: #2c3e50;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .btn-primary {
        background-color: #3498db;
        border: none;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    .btn-secondary {
        margin-left: 10px;
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
    }
</style>
{% endblock %}
