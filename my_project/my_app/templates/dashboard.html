{% extends 'base.html' %}

{% block title %}Generator Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h1 class="text-center">Generator Monitoring Dashboard</h1>

    <div>
        {% for tower in obj %}
            <div class="tower">
                <h3>{{ tower.name }}</h3>
                <p><strong>Location:</strong> {{ tower.location }}</p>

                <!-- Button to view the detailed dashboard for each tower -->
                <a href="{% url 'viewdashboard' tower.id %}" class="view-button">View Dashboard</a>
            </div>
        {% empty %}
            <p class="text-center">No towers available.</p>
        {% endfor %}
    </div>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 30px; /* Adds space below the heading */
        font-weight: bold; /* Makes the heading bolder */
    }

    .dashboard-container {
        max-width: 900px; /* Increased max width for better layout */
        margin: 0 auto;
        padding: 30px; /* Increased padding for better spacing */
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    .tower {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px; /* Increased padding for tower cards */
        margin: 15px 0; /* Increased margin for better spacing */
        transition: box-shadow 0.3s, transform 0.3s; /* Added transform for hover effect */
    }

    .tower:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        transform: translateY(-3px); /* Slight lift effect on hover */
    }

    .tower h3 {
        margin: 0 0 10px;
        color: #2980b9; /* Consistent color for titles */
        font-size: 1.5rem; /* Slightly larger font size */
    }

    .tower p {
        margin: 0 0 15px;
        font-size: 1rem; /* Consistent font size */
    }

    .view-button {
        display: inline-block;
        padding: 12px 20px; /* Increased padding for button */
        font-size: 16px;
        color: white;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s; /* Added transition for button effect */
    }

    .view-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px); /* Slight lift effect on button hover */
    }

    @media (max-width: 600px) {
        .dashboard-container {
            padding: 20px; /* Consistent padding on mobile */
        }

        .view-button {
            width: 100%;
            text-align: center; /* Center text on mobile */
        }
    }
</style>
{% endblock %}
